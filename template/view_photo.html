<!-- UNTUK DETAIL FOTONYA -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail Foto: {{ .Judul }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .photo-detail-img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detail Foto</h1>
        <hr>

        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ .Judul }}</h2>
                <p class="card-text text-muted">ID: {{ .ID }}</p>
                <p class="card-text">{{ .Deskripsi }}</p>
                <p class="card-text"><small class="text-muted">Diunggah pada: {{ .CreatedAt.Format "02 Jan 2006 15:04"
                        }}</small></p>
            </div>
            <img src="/uploads/{{ .Gambar }}" class="card-img-bottom photo-detail-img" alt="{{ .Judul }}">
        </div>

        <a href="/" class="btn btn-secondary mt-3">Kembali ke Galeri</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
